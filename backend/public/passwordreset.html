<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 380px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
            Enter your email address and we'll send you a link to reset your password.
        </p>
        <form id="requestResetForm">
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" id="submitButton">Send Password Reset Link</button>
        </form>
        <div id="responseMessage" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('requestResetForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const submitButton = document.getElementById('submitButton');
            const responseMessage = document.getElementById('responseMessage');

            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            responseMessage.style.display = 'none';
            responseMessage.className = 'message'; // Reset classes

            try {
                const response = await fetch('/api/password-reset/request', { // Your backend endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email }),
                });

                const data = await response.json();

                if (response.ok) {
                    responseMessage.textContent = data.message || 'If your email is in our system, you will receive a password reset link shortly.';
                    responseMessage.classList.add('success');
                    document.getElementById('requestResetForm').reset(); // Clear the form
                } else {
                    responseMessage.textContent = data.error || 'An error occurred. Please try again.';
                    responseMessage.classList.add('error');
                }
            } catch (error) {
                console.error('Request Password Reset Error:', error);
                responseMessage.textContent = 'A network error occurred. Please try again.';
                responseMessage.classList.add('error');
            } finally {
                responseMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Send Password Reset Link';
            }
        });
    </script>
</body>

</html>
